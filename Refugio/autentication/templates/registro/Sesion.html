{% extends "RefugiowebApp/base.html" %}

{% load static %} 

{% load crispy_forms_tags %}

{% block content %} 

<br><br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1>Registro de Usuario</h1>
                <hr>
                <form method="post" action="">

                    {% csrf_token %} 

                    <div style="width: 65%; margin: auto;">

                    {{form|crispy}}

                    <a href="{% url 'logear' %}">Iniciar Sesion |</a>
                    <button type="submit" class="btn btn-success">Registrate</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<br><br><br>

{% endblock %}
